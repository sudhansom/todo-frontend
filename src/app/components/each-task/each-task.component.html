<div class="container" [title]="task?.completed? 'Task Completed': 'Incomplete Task'">
  <div class="tasks">
    <p class="task">{{task?.title}}</p>
    <p class="description">{{task?.description}}</p>
  </div>
  <div class="icons">
    <span title="edit task" (click)="editTask(task?.user)" class="edit" [smSvgIcon]="'edit'"></span>
    <span title="delete task" (click)="deleteTask(task?.user)" class="delete" [smSvgIcon]="'delete'"></span>
  </div>
</div>
